<script>
function redirectByMobileOS() {
  var userAgent = navigator.userAgent || navigator.vendor || window.opera;

//for Android
    if (/android/i.test(userAgent)) {
        window.location.href = "https://play.google.com/store/apps/details?id=com.mossypinegames.apothem";
    }
//For iPhone / iPad / iPod  (iOS
    else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.href = "https://apps.apple.com/us/app/apothem-chess/id6443753706";
    } else {
        window.location.href = "https://apps.apple.com/us/app/apothem-chess/id6443753706";  
    }  
}
</script>
